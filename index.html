<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Microverse trials Karel & Sadiq</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">Survey Form</h1>

    <div class = "container">

    <p id="description">This is a test survey form for Microverse Pair Programming trials</p>

    </div>

    <form id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id = "name" placeholder="Enter your name" required>

    </br>
    <label id="email-label">Email</label>
      <input type="email" id = "email" placeholder="Enter your Email" required>

    </br>

    <label id="number-label">Number</label>
      <input type = "number" id = "number" placeholder="Enter your Phone Number" min="1" max="10">

    </br>  

    <label id="OS-label">Operational System:</label>
      <select id="dropdown">
        <option value="Windows">Windows</option>
        <option value="Mac">Mac</option>
        <option value="Linux">Linux</option>
      </select>

    </br>

    <p> Please select your Phone's OS:</p>

      <input type="radio" id="PhoneOS1"
      name="atribute" value="iOs">
     <label for="contactChoice1">iOs</label>
 
     <input type="radio" id="PhoneOS2"
      name="atribute" value="Android">
     <label for="contactChoice2">Android</label>

     </br>

     <p> Check One or more boxes for your experience:</p>
 
     <input type="checkbox" id="Exp1" name="Front-End" value="Front-End Development">
<label for="Exp1">Front End Development</label><br>
<input type="checkbox" id="Exp2" name="Back-End" value="Back-End Development">
<label for="Exp2">Back End Development</label><br>

<p>If necessary, add aditional comments:</p>

<textarea placeholder="Enter any comments"></textarea></br>

<input type="submit" id="submit">





    </form>



    <script  src="js/index.js"></script>
  </body>
</html>
